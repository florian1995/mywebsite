	<script type="text/javascript">
		
		// Wikipedia Suche - Ã–ffnet die Wikipedia in neuem Tab
		// @param mode - Artikelsuche: 'art'; Volltextsuche: 'vollt';
		function wikiSuche (mode) {
			
			suche = document.getElementById('wikiSuchBegriff').value;
			
			if(mode == 'art') {
				window.open("http://de.wikipedia.org/wiki/"+suche , '_blank');
			}
			else if(mode == 'vollt') {
				window.open("http://de.wikipedia.org/wiki/Spezial:Suche?fulltext=Volltextsuche&search="+suche , '_blank');
			}
			else {
				alert('Interner Fehler');
			}
			
		}
</script>
